<!DOCTYPE html>
<html>
<head>
	<title>ALL Aboard!</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="icon" href="assets/images/eurostar-overview-1.jpg" type="image/jpg" sizes="16x16">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

<!-- Give the page some style -->

</head>
<body>
	<header><h1 class="text-center"><strong>ALL ABOARD!</strong></h1></header>
<div class="container">

	<!-- Jumbotron -->
	<div class="jumbotron" >
	
		
	</div>
	
	<div class="row">
		<div class="col-lg-12">
	
		<!-- Train Schedule-->
			<div class="panel panel">
				<div class="panel-heading">
					<h3 class="panel-title"><strong> Train Schedule</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='trainTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>

			<!-- this is for adding trains  -->
			<div class="panel panel">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">
			<div id="full-member-list"></div>
	

				<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainInput1">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="placeInput1">
					</div>

					
			<div class="form-group">
			    <label for="exampleFormControlSelect1">Frequency (min)</label>
			    <select class="form-control" id="DepartureInput1">
			    	<option></option>
					<option>10min</option>	
				    <option>20min</option>
				    <option>30min</option>
				    <option>40min</option>
				    <option>60min</option>
				</select>
  			</div>
      
    
					
					<button type="submit" class="btn btn" id="newTrainBtn">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>


	<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/java/train.js"></script>

</body>
</html>
